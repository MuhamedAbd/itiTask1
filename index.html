<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mohamed Ahmed - CV</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #252422;
            color: white;
            text-align: center;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 50px;
        }

        .profile-pic {
            width: 200px;
            height: 200px;
            border-radius: 100%;
            border: 5px solid #504a10;
            overflow: hidden;
            margin: 0 auto;
        }

        .profile-pic img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        h1 {
            font-size: 2.5em;
            margin: 20px 0 10px;
            color: #d62828;
        }

        h2 {
            font-size: 1.5em;
            margin-bottom: 20px;
            color: #eb5e28;
        }

        p {
            font-size: 1.1em;
            line-height: 1.6;
            color: #ccc5b9;
        }

        .btn {
            display: inline-block;
            padding: 10px 20px;
            margin-top: 30px;
            background-color: #eb5e28;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="profile-pic">
            <img src="myphoto.jpg" alt="Mohamed Ahmed">
        </div>
        <h1>Mohamed Ahmed</h1>
        <h2>mobile developer</h2>
        <p>Mobile application developer, 22 years old, studying at the Faculty of Computer and Artificial Intelligence, Benha university</p>
        <a href="#" class="btn">More About Me</a>
    </div>

</body>
</html>
